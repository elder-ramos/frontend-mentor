<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope">
  <script src="js/index.js"></script>

<body onload="generate()">

  <main>
      <p id="id-p">Waiting...</p>
      <p id="advice-p">Waiting advice...</p>
      <picture>
        <source media="(max-width: 375px)" srcset="images/divider-mobile.svg">
        <source media="(min-width: 376px)" srcset="images/divider-desktop.svg">
        <img id="divider" src="images/divider-desktop.svg">
      </picture>
      <button onclick="generate()"><img src="images/icon-dice.svg"></button>
  </main>
