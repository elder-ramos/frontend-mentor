<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
  <aside>
    <figure>
      <img id="background" src="images/bg-main-desktop.png" alt="Background image">
      <img id="cardFront" src="images/bg-card-front.png" alt="Card front">
      <img id="cardBack" src="images/bg-card-back.png" alt="Card back">
    </figure>
  </aside>

<section>
  <label for="cardholderName">CARDHOLDER NAME</label>
  <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed">

  <label for="cardNumer">CARD NUMBER</label>
  <input type="text" placeholder="e.g. 1234 5678 9123 0000">

  <div>
    <label for="expDate">EXP. DATE (MM/YY)</label>
    <input type="text" placeholder="MM">
    <input type="text" placeholder="YY">
  </div>
  <div>
    <label for="cvc">CVC</label>
    <input type="text" placeholder="e.g. 123">
  </div>

  <button>Confirm</button>
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
